
{% load static %}

{% block contenido %}
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="keywords" content="Café"/>
        <meta name="description" content="" />
        <meta name="author" content="Matías Vargas" />
        <title>La Esquina del Sabor</title>
        <link rel="icon" type="image/x-icon" href="{% static 'core/assets/favicon.ico"' %}" />
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'core/css/styles.css' %}" rel="stylesheet" />
    </head>

    <h1 class="site-heading text-center text-faded d-none d-lg-block">
        <span class="site-heading-upper text-primary mb-3">La Esquina del Sabor</span>
        <span class="site-heading-lower">Tu Dosis de Felicidad en Taza</span>
    </h1>


<section class="page-section">
    <div class="container">
        <div class="product-item">
            <div class="product-item-title d-flex">
                <div class="bg-faded p-5 d-flex me-auto rounded">
                    <h2 class="section-heading mb-0"> 
                        <span class="section-heading-lower">REGISTRO DE USUARIO</span>
                            <form method="post">
                                {% csrf_token %}
                                <table>
                                {{form.as_table}}
                                </table>
                                <button type="submit" class="btn btn-danger">REGISTRAR NUEVO USUARIO </button>
                                <a href="{% url 'core:Home' %}" class="btn btn-secondary">CANCELAR</a>     
                             </form>
                    </h2>
                </div>
            </div>
        </div>
    </div>
    
</section>


    
{% endblock contenido %}
